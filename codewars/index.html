<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>
        function cleanArray (a, b) {
            let result = []
            for (let el1 of a) {
                let isBequal = false
                for (let el2 of b) {
                    if (el1 == el2) isBequal = true
                }
                if (!isBequal) result.push(el1)
            }
            return result
        }

        console.log(cleanArray([1,2,2,4], [1,2]))

    </script>
</body>
</html>
