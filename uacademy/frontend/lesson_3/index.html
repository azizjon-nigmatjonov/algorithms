<script>
    function checkSize (ar1, ar2) {
        const sizes = { S: 1, M: 2, L: 3 }

        let left = 0
        let right = 0

        for (let key in sizes) {
            if (ar1 === key) left = sizes[key];

            if (ar2 === key) right = sizes[key]
        }

        return left > right
    }

    console.log(checkSize("L", "M"));
</script>
