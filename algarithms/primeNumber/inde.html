<body>
    

    <script>

        function isPrime(num) {
            for (let i = 2; i < Math.sqrt(num); i++) {
                if (num % i == 0) {
                    return false
                }
            }
            return true
        }

        console.log(isPrime(11))
        console.log(isPrime(12))
        console.log(isPrime(13))
        
    </script>
</body>
